coupons:
    outputFilePattern: "coupons.xml"

    # number of code list coupons to generate
    elementCount: 5
    # minimum number of codes per coupon
    minCodes: 1
    # maximum number of codes per coupon
    maxCodes: 5

    # number of single code coupons to generate
    singleCodeCoupons: 2

    # number of system code coupons to generate
    systemCodeCoupons: 3
    systemCodes:
        # range of maximum system codes
        minCodes: 1
        maxCodes: 1000
